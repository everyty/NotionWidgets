<!DOCTYPE html>
<html>
<head>
    <title>HavalÄ± Flip Saat</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: transparent; }
        .flip-clock { display: flex; gap: 8px; font-family: 'Courier New', monospace; }
        .flip { width: 50px; height: 90px; background: linear-gradient(#fff, #e0e0e0); color: #000; font-size: 2.8em; line-height: 90px; text-align: center; border-radius: 8px; box-shadow: 0 5px 10px rgba(0,0,0,0.3); transition: transform 0.3s; }
        .flip:hover { transform: translateY(-5px); }
        .colon { font-size: 2.8em; line-height: 90px; color: #000; }
    </style>
</head>
<body>
    <div class="flip-clock" id="clock">
        <div class="flip" id="h1">0</div>
        <div class="flip" id="h2">0</div>
        <div class="colon">:</div>
        <div class="flip" id="m1">0</div>
        <div class="flip" id="m2">0</div>
    </div>
    <script>
        function updateFlipClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('h1').textContent = hours[0];
            document.getElementById('h2').textContent = hours[1];
            document.getElementById('m1').textContent = minutes[0];
            document.getElementById('m2').textContent = minutes[1];
        }
        setInterval(updateFlipClock, 1000);
        updateFlipClock();
    </script>
</body>
</html>
